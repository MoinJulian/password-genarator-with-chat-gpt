<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" value="12" />
      </div>

      <div>
        <input type="checkbox" id="include-numbers" />
        <label for="include-numbers">Include Numbers</label>
      </div>

      <div>
        <input type="checkbox" id="include-symbols" />
        <label for="include-symbols">Include Symbols</label>
      </div>

      <button id="generate-btn">Generate</button>

      <div class="password-display">
        <input
          placeholder="password"
          type="text"
          id="generated-password"
          readonly
        />
        <button id="copy-btn">Copy</button>
      </div>

      <div id="confirmation-message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
